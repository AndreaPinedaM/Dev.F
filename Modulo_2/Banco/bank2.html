<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bank2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Jost:wght@300&family=Press+Start+2P&family=Sacramento&family=The+Nautigal&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="bank" src="./IMG/logo-bank.jpg" width="200">
            <h1>American Bank</h1>
        </div>

        <div class="row">
            <div class="col-lg-4 col-sm-auto">
                <div class="card">
                    <div class="card-header">
                        <span class="material-symbols-outlined align-middle">
                            local_atm
                            </span>
                    Depositar
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Ingresa el monto</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" min="10" max="2000" class="form-control" id="deposito" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>
                        <button id="dep" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-auto">
                <div class="card">
                    <div class="card-header">
                        <span class="material-symbols-outlined align-middle">
                            payments
                            </span>
                    Retirar
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Ingresa el monto</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" min="10" max="2000" class="form-control" id="retiro" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>
                        <button id="ret" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-auto">
                <div class="card">
                    <div class="card-header">
                        <span class="material-symbols-outlined align-middle">
                            savings
                            </span>
                    Fondos
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Consultar</h5>
                        <p>Consulta el saldo de tu cuenta</p>
                        <button id="con" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="welcome"></div>
    <div id="saldoCuenta">
        <h1>Saldo de la cuenta</h1>
        <h1>
            <div>
                <span class="material-symbols-outlined md-70">
                monetization_on
                </span><div id="monto"> </div>
            </div>
        </h1>
        <button id="salir" class="btn btn-primary">Cerrar Sesion</button>
    </div>
<script src="./bank_getData.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
