<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bank.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Banco</title>

<body>
    <div id="sign-in">
        <h1 id="titulo" class="titulo">Inicia sesión</h1>
        <form class="formulario" id="formulario">
            <div class="sign-inp">
                <span class="material-symbols-outlined">
                    account_circle
                    </span><input placeholder="User" type="email" class="custom" id="user">
            </div>
            <div class="sign-inp">
                <span class="material-symbols-outlined">
                    password
                </span><input placeholder="password" type="password" class="custom" id="password">
            </div>
            <span class="error hide" id="errorPassword">Ingresaste mal tu contraseña</span>
            <button type="submit" id="Send">Enviar</button>
            <span class="hide" id="errorBtn">Ingresa tus datos</span>
        </form>
    </div>
<script src="./bank.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
